<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Trades</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>

	<body class="container">
		<h1 class="text-center">Trades</h1>

		<div id="message-view"></div>

		<form class="form">
			<div class="form-group">
				<label for="date">Date</label>
				<input class="form-control" id="date" type="date" required autofocus />
			</div>

			<div class="form-group">
				<label for="quantity">Quantity</label>
				<input class="form-control" id="quantity" type="number" min="1" step="1" value="1" required />
			</div>

			<div class="form-group">
				<label for="amount">Amount</label>
				<input class="form-control" id="amount" type="number" min="0.01" step="0.01" value="0.0" required />
			</div>

			<button class="btn btn-primary" type="submit">Include</button>
		</form>
		<br />
		<br />
		<div id="tradesView"></div>
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
